  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">


  <style>
    body {
      overflow: hidden;
      margin: 0;
      font-family: "Russo One", arial, sans-serif;
    }

    .type_words {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90vw;   /* 保证移动端适配 */
      padding: 10px;
      color: #f1dadb;
      text-align: center;  /* ✅ 让里面文字水平居中 */
    }


    #divSnow{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    @font-face {
      font-family: 'LOGOFont'; /* 你自定义的名字，之后用它来引用字体 */
      src: url('LOGO.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    .type_words p {
      font-family: 'LOGOFont', sans-serif;
      font-size: 22px;
      white-space: nowrap;
      margin: 10px 0;  /* ✅ 给每一行增加间距 */
    }




  </style>
</head>

<body>

  <audio id="audioDom" src="https://sf6-cdn-tos.douyinstatic.com/obj/ies-music/7170534431801838367.mp3" preload="auto"
    loop="loop"></audio>
  <div class="type_words" id="contents"></div>
  <script src="three.min.js"></script>
  <script src="./script.min.js"></script>
  <script src="script.js"></script>
  <script>
    function musicPlay(isPlay) {
      var media = document.querySelector('#audioDom');
      if (isPlay && media.paused) {
        media.play();
      }
      if (!isPlay && !media.paused) {
        media.pause();
      }
    }
    function musicInBrowserHandler() {
      setTimeout(function () {
        musicPlay(true)
      }, 0)
    }
    document.body.addEventListener('touchstart', musicInBrowserHandler);
    document.body.addEventListener('click', musicInBrowserHandler);


  function start() {
    const text = [
      "臧冰鑫,生日快乐!❤️",
      "对我而言,你是最好且唯一❤️",
      "我会永远爱你❤️"
    ];

    const container = document.getElementById('contents');
    let lineIndex = 0;

    function typeLine() {
      if (lineIndex >= text.length) return;

      const line = text[lineIndex];
      const p = document.createElement('p');
      p.style.margin = '10px 0';
      p.style.textAlign = 'center';
      p.style.whiteSpace = 'nowrap';  // 强制整行不换行

      container.appendChild(p);

      let charIndex = 0;
      let lineStr = '';

      const typingTimer = setInterval(() => {
        if (charIndex < line.length) {
          lineStr += line[charIndex++];
          p.innerHTML = lineStr + '<span class="xx" style="opacity: 1; color: red;">❤</span>';
        } else {
          clearInterval(typingTimer);
          p.innerHTML = lineStr; // 移除光标
          lineIndex++;
          setTimeout(typeLine, 500); // 下一句延时开始
        }
      }, 100);
    }

    typeLine();
  }

  setTimeout(() => {
    start();
  }, 1000);
</script>
